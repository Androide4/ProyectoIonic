<ion-content>
  <form [formGroup]="productForm">
    <ion-item>
      <ion-label position="stacked">ID</ion-label>
      <ion-input type="number" formControlName="id"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Título</ion-label>
      <ion-input type="text" formControlName="title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Precio</ion-label>
      <ion-input type="number" formControlName="price"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Descripción</ion-label>
      <ion-textarea formControlName="description"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Categoría</ion-label>
      <ion-select formControlName="category">
        <ion-select-option *ngFor="let category of categories" [value]="category">
          {{ category }}
        </ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">URL Imagen</ion-label>
      <ion-input type="url" formControlName="image"></ion-input>
    </ion-item>

    <ion-item formGroupName="rating">
      <ion-label position="stacked">Calificación</ion-label>
      <ion-input type="number" formControlName="rate"></ion-input>
    </ion-item>

    <ion-item formGroupName="rating">
      <ion-label position="stacked">Número de Reseñas</ion-label>
      <ion-input type="number" formControlName="count"></ion-input>
    </ion-item>

    <ion-button expand="block" (click)="guardarProducto()">Guardar Producto</ion-button>
  </form>
</ion-content>
