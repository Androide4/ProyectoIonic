<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Creacion producto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <app-registration-form
  (messageEvent)="crearProducto($event)">

  </app-registration-form>
  <br>

  <ion-toolbar>
    <ion-title>Productos Creados</ion-title>
  </ion-toolbar>
  <app-list-product [productos]="listadosProductos"></app-list-product>
</ion-content>
