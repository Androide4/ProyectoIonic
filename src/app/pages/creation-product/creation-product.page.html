<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Creacion producto</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <app-registration-form (messageEvent)="crearProducto($event)">
  </app-registration-form>

  <br>


  <app-list-product
    [productos]="listadosProductos"
    [botonCompra]="false">
  </app-list-product>
</ion-content>
